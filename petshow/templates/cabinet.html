{% extends 'base.html' %}
{% load static %}
{% block content %}
    <p class="h3 mb-4">Settings: Dr. Pepper</p>
    <form>
        <div class="form-group row">
            <label for="login" class="col-2 col-form-label">Login</label>
            <div class="col-4">
                <input type="text" class="form-control" id="login" value="dr.pepper">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-2 col-form-label">Email</label>
            <div class="col-4">
                <input type="email" class="form-control" id="email" value="drpepper@mail.ru">
            </div>
        </div>
        <div class="form-group row">
            <label for="nick" class="col-2 col-form-label">Nickname</label>
            <div class="col-4">
                <input type="text" class="form-control" id="nick" value="Andrey">
            </div>
        </div>
        <div class="form-group row">
            <label for="avatar" class="col-2 col-form-label">Upload avatar</label>
            <div class="col-4">
                <input type="file" class="file-upload" id="avatar" value="Andrey">
            </div>
        </div>
    </form>
{% endblock %}
