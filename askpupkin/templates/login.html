{% extends 'base.html' %}
{% load static %}
{% block title %} <title>Авторизация</title> {% endblock %}
{% block content %}
    <div class="header_text"><h4>ВОЙДИТЕ В ВАШ АККАУНТ</h4></div>
    <div class="section_login">
    <div class="left_content col-5"></div>
    <div class="center_content col-4">
    <form>
    {% comment %} <p class="alert-danger">Sorry, wrong password</p> {% endcomment %}
        <div class="form-inline mb-2">
            <label class="mr-4" for="usr">Логин</label>
            <input type="text" class="form-control" id="login" placeholder="Введите логин">
        </div>
        <div class="form-inline mb-2">
            <label class="mr-3" for="comment">Пароль</label>
            <input class="form-control" type="password"  id="passwd" placeholder=" Введите пароль">
        </div>
        <input type="button" class="btn btn-outline-success" value="Войти">
    </form>
    </div>
        <div class="right_content col-3">
        <p>Нет учетной записи? Зарегистрируйтесь!</p>
     <a href= "{% url 'signup' %}"><button type="button" class="btn btn-success">Регистрация</button></a>
    </div>
    </div>
{% endblock %}
